<div class="card">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" id="inputEmail" formControlName="inputEmail"
            [ngClass]="isEmailInvalid() ? 'form-control is-invalid': 'form-control'">
          <div *ngIf="isEmailInvalid()" class="invalid-feedback ">
            Please provide a valid email.
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" id="inputPassword" formControlName="inputPassword"
            [ngClass]="isPasswordInvalid() ? 'form-control is-invalid': 'form-control'">
          <div *ngIf="isPasswordInvalid()" class="invalid-feedback ">
            Please provide a password.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="disableLogin()">Sign in</button>
    </form>
  </div>
</div>
